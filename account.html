<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="description"
      content="Log-in or sign-up for better use of Letha"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Letha Login or Signup</title>
    <link rel="stylesheet" href="css/lethastyle.css" />
    <link rel="stylesheet" href="fontawesome/css/all.min.css" />
    <link rel="icon" type="image/png" sizes="16x16" href="img/favicon.ico" />
  </head>
  <body>
    <header class="full-navbar">
      <div>
        <a href="index.html" class="logo">Letha</a>
      </div>

      <nav class="top-nav">
        <ul class="links">
          <li><a href="shoes.html">Shoes</a></li>
          <li><a href="leather-care.html">Leather Care</a></li>
          <li><a href="about.html">About</a></li>
          <li><a href="gift-cards.html">Gift Cards</a></li>
        </ul>
      </nav>
      <div class="right">
        <div class="search-bar">
          <i class="fa fa-search search-icon"></i>
          <input type="text" class="search-box" placeholder="Search" />
        </div>
        <span class="account-icon">
          <a class="account" href="account.html"><i class="fas fa-user"></i></a>
          <a href="cart.html"><i class="fas fa-shopping-bag"></i></a>
        </span>
      </div>
    </header>

    <div class="account-img img-fix">
      <form action="#" class="form-container">
        <h1 class="login-text">Login</h1>

        <label for="email">Email</label>
        <input
          id="full-input-width"
          type="text"
          name="email"
          placeholder="Enter Email"
        />

        <label for="email">Password</label>
        <input
          id="full-input-width"
          type="password"
          name="password"
          placeholder="Enter Password"
        />
        <div class="btn-container">
          <button
            onclick="window.location.href='login-account.html';"
            type="submit"
            class="login btn"
          >
            Login
          </button>
        </div>
        <div class="btn-container">
          <button
            onclick="window.location.href='login-account.html';"
            type="submit"
            class="signup btn"
          >
            Sign Up
          </button>
        </div>
      </form>
    </div>

    <footer>
      <ul class="ul-links">
        <li><a href="help.html">Help</a></li>
        <li><a href="faq.html">FaQ</a></li>
        <li><a href="contact-us.html">Contact us</a></li>
      </ul>
    </footer>
  </body>
</html>
